{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="https://freepngimg.com/thumb/categories/1497.png">
    <title>register</title>

</head>
<style>
    /* styles.css */
.alert-success {
    color: #00ab28;
    background-color: #ffffff;
    border-color: #ffffff;
}

.alert-error {
    color: #ff0019;
    background-color: #ffffff;
    border-color: #ffffff;
}

</style>

<body>
    <section class="vh-100" style="background-color: #000000;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://qph.cf2.quoracdn.net/main-qimg-ac4571e0c7466a362fd385beb9eb8562-lq"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                                <span class="h1 fw-bold mb-0" style="color: black; margin-top: -20px;"><img style="margin-top: -30px;" src="{% static 'images/adidas 2.0.png' %}" alt="">ADICLUB</span>
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Welcome to ADICLUB.You can Log In Here</h5>
                                        {% if messages %}
                                            <ul class="messages">
                                                {% for message in messages %}
                                                    <li {% if message.tags %} class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-error{% endif %}"{% endif %} style=" font-size: 16px;">{{ message }}</li>
                                                {% endfor %}
                                            </ul>
                                        {% endif %}
                                        <div class="form-outline mb-4">
                                            <input type="text" id="username" placeholder="Username" name="username" class="form-control form-control-lg" required />
                                        </div>
                            
                                        <div class="form-outline mb-4">
                                            <p><a href="{% url 'forgot_password' %}" style="color: #393f81; text-decoration: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-left: 25rem;">Forgot Password?</a></p>
                                            <input type="password" id="password" placeholder="Password" name="password" class="form-control form-control-lg" required />                    
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="text" id="referral_code" placeholder="Referral Code" name="referral_code" class="form-control form-control-lg" />
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Log In</button>
                                        </div>

                                        <p class="mb-5 pb-lg-2" style="color: #393f81;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Don't have an account? <a href="{% url 'register' %}"
                                        style="color: #393f81; text-decoration: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Signup here</a></p>
                                    </form>
                                    <p style="text-align: center; margin-top: -10px;">OR</p>
                                    <div class="google-btn" style="text-align: center;">
                                        <a href="{% provider_login_url 'google' %}?next="><button class="btn btn-outline-dark"><i class="fa-brands fa-google"></i> Login with Google </button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
