{% extends 'admin_base.html' %}

{% block content%}
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="title" style="padding: 15px; text-align: center;">
            <h3 style="display: inline-block; margin-right: 10px;">Coupons</h3>
            <a href="{% url 'add_coupons' %}"><input type="submit" value="Add" class="btn btn-outline-success" style="display: inline-block; float: right;"></a>
        </div>
        <div class="table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Code</th>
                        <th scope="col">Discount Amount</th>
                        <th scope="col">Is_active</th>
                        <th scope="col">Is_used</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for f in form %}
                        <tr>
                            <th scope="row">{{ f.id }}</th>
                            <td><a href="{% url 'edit_coupons' f.id %}">{{ f.code }}</a></td>
                            <td>{{ f.discount_price }}</td>
                            <td>{{ f.active }}</td>
                            <td>{{ f.used }}</td>
                            <td><a href="{% url 'delete_coupons' f.id %}"><button class="btn btn-outline-danger btn-md">Delete</button></a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content%}
