{% extends 'admin_base.html' %}

{% block content%}
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="title" style="padding: 15px; text-align: center;">
            <h3 style="display: inline-block; margin-right: 10px;">Orders</h3>
        </div>
        <div class="table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">User</th>
                        <th scope="col">Price</th>
                        <th scope="col">Paid Status</th>
                        <th scope="col">Product Status</th>
                        <th scope="col">Date of Order</th>
                        <th scope="col">Delete</th>
                        <th scope="col">View order</th>
                    </tr>
                </thead>
                <tbody>
                    {% for f in form %}
                        <tr>
                            <th scope="row">{{ f.id }}</th>
                            <td><a href="{% url 'edit_order' f.id %}">{{ f.user }}</a></td>
                            <td>{{ f.price }}</td>
                            <td>{{ f.paid_status }}</td>
                            <td> {{ f.product_status }}</td>
                            <td> {{ f.order_date }}</td>
                            <td><a href="{% url 'delete_order' f.id %}"><button class="btn btn-outline-danger btn-md">Delete</button></a></td>
                            <td><a href="{% url 'view_order_product' f.id %}"><button class="btn btn-outline-light btn-md">View</button></a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content%}
