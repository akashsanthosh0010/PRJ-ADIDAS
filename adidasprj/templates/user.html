{% extends 'admin_base.html' %}

{% block content%}
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="title" style="padding: 15px; text-align: center;">
            <h3 style="display: inline-block; margin-right: 10px;">Users</h3>
            <a href="{% url 'admin_add_user' %}"><input type="submit" value="Add" class="btn btn-success" style="display: inline-block; float: right;"></a>
        </div>
        
        
        
        <div class="table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Is_blocked</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                        <tr>
                            <th scope="row">{{ d.id }}</th>
                            <td><a href="{% url 'admin_user_edit' d.id %}">{{ d.username }}</a></td>
                            <td>{{ d.email }}</td>
                            <td>{{ d.is_blocked }}</td>
                            <td><a href="{% url 'admin_user_delete' d.id %}"><button class="btn btn-outline-danger btn-md">Delete</button></a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock content%}
