{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'product.css' %}">

<div class="container-fluid">
    <div class="row">
        {% for p in mens_category %}
        <div class="col-md-3 col-sm-6">
            <div class="product-grid" style="padding: 10px;">
                <div class="product-image">
                    <a href="#" class="image">
                        <img src="{{ p.image.url }}">
                    </a>
                    <span class="product-discount-label">-{{ p.get_percentage | floatformat:0 }}%</span>
                    <ul class="product-links">
                        <input type="hidden" value="{{ p.id }}" id="product-quantity" class="product-quantity-{{ p.id }}">
                            <input type="hidden" class="product-pid-{{ p.id }}" value="{{ p.pid }}">
                            <input type="hidden" class="product-image-{{ p.id }}" value="{{ p.image.url }}">
                            <input type="hidden" class="product-id-{{ p.id }}" value="{{ p.id }}">
                            <input type="hidden" class="product-title-{{ p.id }}" value="{{ p.title }}">
                            <li><a class="add-to-cart-btn" data-index="{{ p.id }}" id="add-to-cart-btn"><i class="fa fa-cart-shopping"></i></a></li>
                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                    </ul>
                    <a href="" class="add-to-cart">${{ p.price }} <span style="text-decoration: line-through; font-size: 13px;">${{ p.old_price }}</span></a>
                </div>
                <div class="product-content">
                    <h3 class="title" style="text-align: left;"><a href="{% url 'view_product' p.pid %}">{{ p.title }}</a></h3>
                
                    <h6 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: left; font-size: 15px;">{{ p.description }}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
